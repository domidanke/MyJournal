name: my_journal
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.4
  firebase_core: ^1.15.0
  firebase_analytics: ^9.1.6
  firebase_auth: ^3.3.15
  cloud_firestore: ^3.1.13
  firebase_storage: ^10.2.13
  modal_progress_hud: ^0.1.3
  intl: ^0.17.0
  google_fonts: ^2.3.1
  mockito: ^5.1.0
  get_it: ^7.2.0
  image_picker: ^0.8.5
  image_cropper: ^1.3.1
  flutter_speed_dial: ^5.1.0
  flutter_circle_color_picker: ^0.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
